<html lang="zh">

</head>
<body>
	<header>
       <div class="logo">StudySync</div>
       <nav>
       <ul>
        <li><a href="home.html">首頁</a></li>
        <li><a href="about.html">關於我們</a></li>
        <li><a href="enter.html">登入</a></li>
        <li><a href="register.html">會員註冊</a></li>
        <li><a href="notebook.html">筆記</a></li>
        </ul>
        </nav>
    </header>

    	<!-- 搜尋器 -->
		  <div class="search-container">
	    <h2 class="search-title">數學</h2>
	  	<input type="text" id="search-input" placeholder="搜索...">
	  	<button onclick="submitSearch()">送出</button>
	  	<h4 class="hot-search-title">熱門搜尋</h4> 
	  	<div class="hot-keywords">
	    <span onclick="fillKeyword('微積分')">微積分</span>
	    <span onclick="fillKeyword('工程數學')">工程數學</span>
	    <span onclick="fillKeyword('離散數學')">離散數學</span>
	    <span onclick="fillKeyword('線性代數')">線性代數</span>
	  	</div>
			</div>

	    <script>
			function submitSearch() {
	  	var keyword = document.getElementById('search-input').value;
	  	console.log('搜索關鍵字：' + keyword);
			}

			function fillKeyword(keyword) {
	  	document.getElementById('search-input').value = keyword;
	  		submitSearch(); 
				}
			</script>

			<!-- 搜尋器的按鈕區域 -->
			<div class="button-container">
			  <button class="filter-button">按公開順序</button>
			  <button class="filter-button active">按瀏覽數</button>
			  <button class="filter-button">按讚數</button>
			  <button class="filter-button">按評論數</button>
			</div>

			<!-- 用戶上傳筆記的區域 -->
			<template id="note-template">
			<div class="note-item">
			<div class="note-info-left"></div>
			<div class="note-info-right">
			<h3 class="search-title">微積分(上)</h3>
			<div class="user-stats">
			<span class="username">alexxxx</span>
			<span class="stats"><i class="fas fa-eye"></i> 20</span>
			<span class="stats"><i class="fas fa-thumbs-up"></i> 10</span>
			<span class="stats"><i class="fas fa-comment"></i> 2</span>
			</div>
			<p class="note-description">這是我大一上學期微積分的筆記～ 內容包含:預備知識、極限、導函數、導函數的應用、積分、積分應用(一)、積分應用(二)、積分技巧、積分應用(二)、微分方程、參數式與極座標、級數、向量、向量值函數</p>
			 <button class="detail-button">詳細</button>
			</div>
			</template>

		<div class="notes-container">
		<script>
		function insertNote(title, username, description, imageClass,views,likes,comments) {
	  	const container = document.querySelector('.notes-container');
	  	const template = document.getElementById('note-template').content.cloneNode(true);
	  
		  
		  template.querySelector('.search-title').textContent = title;
		  template.querySelector('.username').textContent = username;
		  template.querySelector('.note-description').textContent = description;
		  
		  const statsElements = template.querySelectorAll('.stats');
		  if(views !== undefined) statsElements[0].innerHTML = `<i class="fas fa-eye"></i> ${views}`;
		  if(likes !== undefined) statsElements[1].innerHTML = `<i class="fas fa-thumbs-up"></i> ${likes}`;
		  if(comments !== undefined) statsElements[2].innerHTML = `<i class="fas fa-comment"></i> ${comments}`;

		   
		  const noteLeft = template.querySelector('.note-info-left');
		  noteLeft.classList.add(imageClass);
		  
		  container.appendChild(template);
		}

	
		const notesData = [
	  { title: '微積分(上)', username: 'alexxxx', description: '這是我大一上學期微積分的筆記～ 內容包含:預備知識、極限、導函數、導函數的應用、積分、積分應用(一)、積分應用(二)、積分技巧、積分應用(二)、微分方程、參數式與極座標、級數、向量、向量值函數', imageClass: 'bg-calculus',views:80,likes:10,comments:2},
	  { title: '工程數學(下)', username: 'sam', description: '覺得有需要在跟我說，太多頁有點懶得更的說', imageClass: 'bg-engineering-math',views:60,likes:15,comments:7} ,
	  { title: '離散數學(中)', username: '文藝青年', description: '考資工所時寫的筆記，有錯歡迎底下留言指正，內文有引用他人筆記/教材/文章的地方，若有侵權十分抱歉，告知後將立刻撤除', imageClass: 'bg-discrete-mathematics',views:40,likes:16,comments:9} ,
	  { title: '線性代數(上)', username: '宗宗大學', description: '內容包含:線性聯立方程式、矩陣基本運算、行列式、向量空間與基底、線性相依與線性獨立、線性轉換、正交空間、特徵值、與特徵向量', imageClass: 'bg-linear-algebra',views:20,likes:15,comments:5} ,
	  { title: '微分方程(下)', username: 'ya', description: '好難', imageClass: 'bg-differential-equations',views:10,likes:1,comments:8} ,
	  { title: '數值分析(下)', username: '無聊的大學生', description: '這個是我大三做的筆記，給有需要的人做參考~', imageClass: 'bg-numerical-analysis',views:5,likes:1,comments:1} ,
		];

	notesData.forEach(note => {
	  insertNote(note.title, note.username, note.description, note.imageClass, note.views, note.likes, note.comments);
	});
</script>
</body>
